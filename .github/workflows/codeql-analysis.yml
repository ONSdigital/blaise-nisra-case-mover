name: CodeQL Analysis
on:
  workflow_dispatch:
  pull_request:
    branches: [ main, preprod, prod, ]
  push:
    branches: [ main, preprod, prod, BLAIS5-4953 ]
jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-suppress.yml
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif
      - name: Fail if CodeQL found high-severity issues
        run: |
            count=$(jq '[.runs[].results[] | select(.ruleId=="py/paramiko-missing-host-key-validation")] | length' results.sarif || echo 0)
            echo "High-severity CodeQL issues: $count"
            if [ "$count" -gt 0 ]; then
              echo "❌ Found $count high-severity CodeQL issues"
              exit 1
            else
              echo "✅ No high-severity CodeQL issues found"
            fi
      - name: Upload CodeQL SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: results.sarif
